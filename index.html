<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <article class="register">
    <header class="form-header">
      <h1 class="form-title">Register</h1>
      <p>Create your account. It's free and only takes a minute.</p>
    </header>
    <form class="register-form" method="GET">
      <div class="user-name">
        <input class="writing input" 
                type="text" 
                name="First-name"
                placeholder="First Name" 
                autofocus 
                required 
                pattern="^[A-Z][a-z]{2,20}$">
          <input class="writing input" 
                  type="text" 
                  name='Last-name'
                  placeholder="Last Name" 
                  required 
                  pattern="^[A-Z][a-z]{2,25}$">
      </div>
      <input class="writing input" 
              type="email" 
              name="email"
              placeholder="Email" 
              required>
      <input class="writing input" 
              type="password" 
              name="password"
              placeholder="Password" 
              required>
      <input class="writing input" 
              type="password" 
              name="password-confirm"
              placeholder="Confirm Password" 
              required>
      <label class="input">
        <input type="checkbox" name="accept-rules" required>
        <span> I accept the <a class="form-link" href="#">Terms of Use</a>  & <a class="form-link"  href="#">Privacy Policy</a>.</span> 
      </label>
      <button class="submit-btn" type="submit">Register Now</button>
    </form>
  </article>


</body>
</html>
